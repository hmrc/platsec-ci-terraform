version: 0.2

env:
  shell: bash

phases:
  pre_build:
    commands:
      - docker login --username ${ARTIFACTORY_USERNAME} --password ${ARTIFACTORY_TOKEN} artefacts.tax.service.gov.uk
  build:
    commands:
      - docker load -i docker.tar
      - export NEW_IMAGE_TAG="${CODEBUILD_BUILD_NUMBER}-${CODEBUILD_RESOLVED_SOURCE_VERSION}"
      - docker tag container-release:local "${REPO_URL}:${NEW_IMAGE_TAG}"
      - docker push "${REPO_URL}:${NEW_IMAGE_TAG}"
